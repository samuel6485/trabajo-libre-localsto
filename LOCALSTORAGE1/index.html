<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión </title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;  
      justify-content: space-between; 
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .login-container:hover {
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
      transform: translateY(-5px);
    }

    .login-header {
      background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 100%);
      color: white;
      padding: 50px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="20" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="80" r="30" fill="rgba(255,255,255,0.03)"/></svg>');
      opacity: 0.5;
    }

    .login-header h1 {
      font-size: 32px;
      margin: 0 0 15px 0;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      z-index: 1;
    }

    .login-header p {
      margin: 0;
      font-size: 15px;
      opacity: 0.95;
      position: relative;
      z-index: 1;
      letter-spacing: 0.3px;
    }

    .login-icon {
      font-size: 48px;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
      animation: bounce 3s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .login-body {
      padding: 45px;
    }

    .form-group-login {
      margin-bottom: 22px;
      position: relative;
    }

    .form-group-login label {
      display: block;
      font-weight: 700;
      color: #1a3a52;
      margin-bottom: 10px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group-login label i {
      color: #2c5aa0;
      margin-right: 6px;
    }

    .form-group-login input {
      width: 100%;
      padding: 13px 16px;
      border: 2px solid #e8eef5;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .btn-ingresar {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(26, 58, 82, 0.25);
    }

    .login-footer {
      text-align: center;
      border-top: 1px solid #e8eef5;
      padding-top: 20px;
    }

    /* FOOTER REAL */
    footer {
      background: #1a3a52;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }

    footer .sociales a {
      color: white;
      margin: 0 10px;
      font-size: 22px;
      transition: 0.3s;
    }

    footer .sociales a:hover {
      color: #d0d8e0;
    }
  </style>
</head>

<body>

  <!-- Contenedor que centra el login y empuja el footer abajo -->
  <div class="main-wrapper">
    <div class="login-container">

      <div class="login-header">
        <i class="fas fa-lock login-icon"></i>
        <h1><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h1>
        <p>Accede al consesionario de carros</p>
      </div>

      <div class="login-body">

        <form id="formLogin" onsubmit="return false;">

          <div class="form-group-login">
            <label for="correoLogin"><i class="fas fa-envelope"></i> Correo Electrónico</label>
            <input type="email" id="correoLogin" placeholder="tu@email.com" required>
          </div>

          <div class="form-group-login">
            <label for="claveLogin"><i class="fas fa-key"></i> Contraseña</label>
            <input type="password" id="claveLogin" placeholder="Tu contraseña" required>
          </div>

          <div class="recordar-container">
            <input type="checkbox" id="recordarSesion">
            <label for="recordarSesion">Recordar mi sesión</label>
          </div>

          <button type="button" onclick="iniciarSesion()" class="btn-ingresar">
            <i class="fas fa-arrow-right"></i> Ingresar
          </button>

        </form>

        <div class="login-footer">
          <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>

      </div>

    </div>
  </div>

  <!-- FOOTER FIJO ABAJO SIN AFECTAR EL FORMULARIO -->
  <footer>
    <div class="sociales">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
    </div>
    <p>©2025 Todos los derechos reservados</p>
    <p>David Franco - Duvan Guzman</p>
  </footer>

  <script src="JS/App.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
